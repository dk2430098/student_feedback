<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
</head>

<body class="bg-slate-50 min-h-screen md:h-screen flex md:overflow-hidden overflow-visible text-slate-900">

    <!-- Main Content -->
    <div class="flex-1 md:overflow-y-auto overflow-visible h-auto md:h-full bg-slate-50 relative flex flex-col">
        <!-- Top Navigation Bar -->
        <nav
            class="bg-white/70 backdrop-blur-xl border-b border-white/50 sticky top-0 z-50 shadow-[0_8px_32px_rgba(31,38,135,0.05)] transition-all duration-300">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16 items-center">
                    <!-- Brand / Logo -->
                    <div class="flex items-center gap-3">
                        <div class="relative group">
                            <div
                                class="absolute -inset-0.5 bg-gradient-to-r from-blue-600 to-indigo-600 rounded-lg blur opacity-30 group-hover:opacity-100 transition duration-1000 group-hover:duration-200">
                            </div>
                            <img src="../assets/images/nitmn_logo.jpg" alt="Logo"
                                class="relative h-10 w-auto rounded-lg shadow-sm">
                        </div>
                        <div class="flex flex-col">
                            <h1
                                class="text-lg font-bold bg-clip-text text-transparent bg-gradient-to-r from-slate-900 to-slate-700 hidden md:block tracking-tight">
                                Student Portal</h1>
                            <span
                                class="text-[10px] font-semibold text-indigo-500 uppercase tracking-widest hidden md:block">NIT
                                Manipur</span>
                        </div>
                        <h1 class="text-xl font-bold text-slate-800 md:hidden">NITMN</h1>
                    </div>

                    <!-- Desktop Menu -->
                    <div
                        class="hidden md:flex items-center p-1 bg-slate-100/50 backdrop-blur-sm rounded-xl border border-white/50 shadow-inner gap-1">
                        <button onclick="showTab('profile')" id="btn-profile"
                            class="px-4 py-2 rounded-lg text-sm font-medium transition-all duration-300 flex items-center gap-2 hover:bg-white hover:shadow-sm hover:text-indigo-600 text-slate-600 relative overflow-hidden group">
                            <span
                                class="material-symbols-rounded text-lg relative z-10 transition-transform group-hover:scale-110">dashboard</span>
                            <span class="relative z-10">Dashboard</span>
                            <div
                                class="absolute inset-0 bg-gradient-to-r from-indigo-50 to-white opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                            </div>
                        </button>
                        <button onclick="showTab('submit')" id="btn-submit"
                            class="px-4 py-2 rounded-lg text-sm font-medium transition-all duration-300 flex items-center gap-2 hover:bg-white hover:shadow-sm hover:text-indigo-600 text-slate-600 relative overflow-hidden group">
                            <span
                                class="material-symbols-rounded text-lg relative z-10 transition-transform group-hover:scale-110">rate_review</span>
                            <span class="relative z-10">Submit</span>
                            <div
                                class="absolute inset-0 bg-gradient-to-r from-indigo-50 to-white opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                            </div>
                        </button>
                        <button onclick="showTab('pending')" id="btn-pending"
                            class="px-4 py-2 rounded-lg text-sm font-medium transition-all duration-300 flex items-center gap-2 hover:bg-white hover:shadow-sm hover:text-indigo-600 text-slate-600 relative overflow-hidden group">
                            <span
                                class="material-symbols-rounded text-lg relative z-10 transition-transform group-hover:scale-110">pending_actions</span>
                            <span class="relative z-10">Pending</span>
                            <div
                                class="absolute inset-0 bg-gradient-to-r from-indigo-50 to-white opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                            </div>
                        </button>
                        <button onclick="showTab('resolved')" id="btn-resolved"
                            class="px-4 py-2 rounded-lg text-sm font-medium transition-all duration-300 flex items-center gap-2 hover:bg-white hover:shadow-sm hover:text-indigo-600 text-slate-600 relative overflow-hidden group">
                            <span
                                class="material-symbols-rounded text-lg relative z-10 transition-transform group-hover:scale-110">task_alt</span>
                            <span class="relative z-10">Resolved</span>
                            <div
                                class="absolute inset-0 bg-gradient-to-r from-indigo-50 to-white opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                            </div>
                        </button>

                        <div class="h-6 w-px bg-slate-300 mx-2"></div>

                        <button onclick="window.logout()" id="desktop-logout-btn"
                            class="text-slate-500 hover:text-red-500 font-medium text-sm flex items-center gap-1 transition cursor-pointer relative z-50">
                            <span class="material-symbols-rounded">logout</span> Logout
                        </button>
                    </div>

                    <!-- Mobile Hamburger -->
                    <div class="md:hidden flex items-center">
                        <button id="mobile-menu-btn" class="text-slate-600 hover:text-blue-600 p-2 focus:outline-none">
                            <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h16M4 18h16"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Mobile Menu Dropdown -->
            <div id="mobile-menu"
                class="hidden md:hidden bg-white border-t border-slate-100 px-4 pt-2 pb-4 space-y-1 shadow-lg absolute w-full left-0">
                <button onclick="showTab('profile'); toggleMobileMenu()"
                    class="w-full text-left px-4 py-3 rounded-lg text-slate-600 hover:bg-slate-50 font-medium flex items-center gap-3">
                    <span class="material-symbols-rounded">dashboard</span> Dashboard
                </button>
                <button onclick="showTab('submit'); toggleMobileMenu()"
                    class="w-full text-left px-4 py-3 rounded-lg text-slate-600 hover:bg-slate-50 font-medium flex items-center gap-3">
                    <span class="material-symbols-rounded">rate_review</span> Submit Feedback
                </button>
                <button onclick="showTab('pending'); toggleMobileMenu()"
                    class="w-full text-left px-4 py-3 rounded-lg text-slate-600 hover:bg-slate-50 font-medium flex items-center gap-3">
                    <span class="material-symbols-rounded">pending_actions</span> Pending History
                </button>
                <button onclick="showTab('resolved'); toggleMobileMenu()"
                    class="w-full text-left px-4 py-3 rounded-lg text-slate-600 hover:bg-slate-50 font-medium flex items-center gap-3">
                    <span class="material-symbols-rounded">task_alt</span> Resolved History
                </button>
                <div class="border-t border-slate-100 my-2"></div>
                <button onclick="logout()"
                    class="w-full text-left px-4 py-3 rounded-lg text-red-500 hover:bg-red-50 font-bold flex items-center gap-3 cursor-pointer">
                    <span class="material-symbols-rounded">logout</span> Logout
                </button>
            </div>
        </nav>

        <!-- Content Area -->
        <div class="p-4 md:p-8 max-w-4xl mx-auto flex-1 w-full">
            <!-- Profile Overview (Home) -->
            <div id="tab-profile" class="hidden">
                <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
                    <div class="bg-slate-900 h-24 md:h-32"></div>
                    <div class="px-4 md:px-8 pb-8">
                        <div class="relative flex justify-between items-end -mt-12 mb-6">
                            <div class="relative group">
                                <img id="home-profile-img"
                                    src="https://ui-avatars.com/api/?name=User&background=0D8ABC&color=fff"
                                    class="w-24 h-24 md:w-32 md:h-32 rounded-xl object-cover border-4 border-white shadow-md bg-white">
                                <label for="profile-upload"
                                    class="absolute bottom-2 right-2 bg-white text-slate-800 p-2 rounded-full cursor-pointer shadow-lg hover:bg-slate-100 transition">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z">
                                        </path>
                                    </svg>
                                </label>
                                <input type="file" id="profile-upload" class="hidden" accept="image/*"
                                    onchange="uploadProfileImage(this)">
                            </div>
                        </div>

                        <form id="profile-form" class="space-y-6">
                            <fieldset id="profile-fieldset" disabled class="contents">
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <div>
                                        <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Full
                                            Name</label>
                                        <input type="text" name="name" id="p-name"
                                            class="w-full p-3 bg-slate-50 border border-slate-200 rounded-lg outline-none focus:border-blue-500 transition font-medium text-slate-800 disabled:bg-slate-100 disabled:text-slate-500">
                                    </div>
                                    <div>
                                        <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Enrollment
                                            No.</label>
                                        <input type="text" name="enrollmentNo" id="p-enroll"
                                            class="w-full p-3 bg-slate-50 border border-slate-200 rounded-lg outline-none focus:border-blue-500 transition font-medium text-slate-800 disabled:bg-slate-100 disabled:text-slate-500">
                                    </div>
                                    <div>
                                        <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Course /
                                            Degree</label>
                                        <select name="course" id="p-course" onchange="updateBranches()"
                                            class="w-full p-3 bg-slate-50 border border-slate-200 rounded-lg outline-none focus:border-blue-500 transition font-medium text-slate-800 disabled:bg-slate-100 disabled:text-slate-500">
                                            <option value="">Select Course</option>
                                            <option value="B.Tech">B.Tech</option>
                                            <option value="M.Tech">M.Tech</option>
                                            <option value="Ph.D">Ph.D</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Branch /
                                            Stream</label>
                                        <select name="branch" id="p-branch"
                                            class="w-full p-3 bg-slate-50 border border-slate-200 rounded-lg outline-none focus:border-blue-500 transition font-medium text-slate-800 disabled:bg-slate-100 disabled:text-slate-500">
                                            <option value="">Select Branch</option>
                                            <!-- Populated via JS -->
                                        </select>
                                    </div>
                                    <div>
                                        <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Current
                                            Year</label>
                                        <select name="year" id="p-year"
                                            class="w-full p-3 bg-slate-50 border border-slate-200 rounded-lg outline-none focus:border-blue-500 transition font-medium text-slate-800 disabled:bg-slate-100 disabled:text-slate-500">
                                            <option value="">Select Year</option>
                                            <option value="1st Year">1st Year</option>
                                            <option value="2nd Year">2nd Year</option>
                                            <option value="3rd Year">3rd Year</option>
                                            <option value="4th Year">4th Year</option>
                                            <option value="5th Year">5th Year</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Hostel
                                            Block</label>
                                        <select name="hostelBlock" id="p-hostel"
                                            class="w-full p-3 bg-slate-50 border border-slate-200 rounded-lg outline-none focus:border-blue-500 transition font-medium text-slate-800 disabled:bg-slate-100 disabled:text-slate-500">
                                            <option value="">Select Block</option>
                                            <option value="H1">H1</option>
                                            <option value="H2">H2</option>
                                            <option value="H3">H3</option>
                                            <option value="H4">H4</option>
                                            <option value="H5">H5</option>
                                            <option value="Outside">Outside (Day Scholar)</option>
                                        </select>
                                    </div>
                                </div>
                            </fieldset>
                            <div class="flex justify-end pt-4 border-t border-slate-100">
                                <button type="button" id="edit-btn" onclick="toggleEdit()"
                                    class="bg-slate-900 text-white px-8 py-3 rounded-lg font-bold hover:bg-slate-800 transition shadow-lg shadow-slate-200 flex items-center gap-2">
                                    Edit Profile <span class="material-symbols-rounded">edit</span>
                                </button>
                                <button type="submit" id="save-btn"
                                    class="hidden bg-green-600 text-white px-8 py-3 rounded-lg font-bold hover:bg-green-700 transition shadow-lg shadow-green-200 flex items-center gap-2">
                                    Save Changes <span class="material-symbols-rounded">save</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Submit Tab -->
            <div id="tab-submit" class="max-w-3xl hidden">
                <div class="bg-white p-8 rounded-xl shadow-sm border border-slate-200">
                    <form id="complaintForm" class="space-y-6">
                        <div>
                            <label class="block text-sm font-semibold text-slate-700 mb-2">Subject Title</label>
                            <input type="text" name="title" required
                                class="w-full p-3 border border-slate-300 rounded-lg outline-none">
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-slate-700 mb-2">Category</label>
                            <select name="category"
                                class="w-full p-3 border border-slate-300 rounded-lg outline-none bg-white">
                                <option value="academic">Academic & Library</option>
                                <option value="mess">Mess & Dining</option>
                                <option value="hostel">Hostel Facilities</option>
                                <option value="security">Security & Safety</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-slate-700 mb-2">Description</label>
                            <textarea name="description" rows="5" required
                                class="w-full p-3 border border-slate-300 rounded-lg outline-none"></textarea>
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-slate-700 mb-2">Attachments</label>
                            <input type="file" name="media" multiple accept="image/*,video/*"
                                class="w-full p-2 border border-slate-300 rounded-lg">
                        </div>
                        <button type="submit"
                            class="bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-blue-700 transition">Submit
                            Report</button>
                    </form>
                </div>
            </div>

            <!-- Pending Tab -->
            <div id="tab-pending" class="hidden">
                <div id="pending-content" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
            </div>

            <!-- Resolved Tab -->
            <div id="tab-resolved" class="hidden">
                <div id="resolved-content" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
            </div>
        </div>

        <!-- Complaint Details Modal -->
        <div id="complaint-modal" class="fixed inset-0 z-50 hidden" aria-labelledby="modal-title" role="dialog"
            aria-modal="true">
            <!-- Background backdrop -->
            <div class="fixed inset-0 bg-slate-900/40 backdrop-blur-sm transition-opacity" onclick="closeModal()"></div>

            <div class="fixed inset-0 z-10 overflow-y-auto">
                <div class="flex min-h-full items-center justify-center p-4 text-center sm:p-0">
                    <!-- Modal panel -->
                    <div
                        class="relative transform overflow-hidden rounded-2xl bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-2xl">
                        <!-- Header -->
                        <div class="bg-slate-50 px-6 py-4 border-b border-slate-100 flex justify-between items-center">
                            <h3 class="text-lg font-bold text-slate-900" id="modal-title">Complaint Details</h3>
                            <button onclick="closeModal()" class="text-slate-400 hover:text-slate-600 transition">
                                <span class="material-symbols-rounded">close</span>
                            </button>
                        </div>

                        <!-- Content -->
                        <div class="px-6 py-6" id="modal-body">
                            <!-- Injected via JS -->
                        </div>

                        <!-- Footer -->
                        <div class="bg-slate-50 px-6 py-4 flex justify-end gap-3" id="modal-footer">
                            <button onclick="closeModal()"
                                class="px-4 py-2 bg-white border border-slate-300 rounded-lg text-slate-700 font-medium hover:bg-slate-50 transition">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="bg-slate-950 py-6 text-slate-400 text-sm text-center mt-auto relative z-10">
            <p class="mb-2">Founded: 2010 | Campus: Urban | Director: Dr. D. V. L. N. Somayajulu</p>
            <p>&copy; 2025 NITMN Student Feedback Portal. All rights reserved.</p>
        </footer>

        <script src="../js/config.js"></script>
        <script src="../assets/js/dashboard.js"></script>
        <script src="../js/student.js"></script>
</body>


</html>
